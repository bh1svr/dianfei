<html>
<head>
</head>
<body><center><font size=9>
  <script>
    var ran = (Math.random() * 100).toFixed(2);
    document.write(ran);
    function copy()
    {
      document.getElementById("a").value = ran;
    }
  </script><br/>
  <input type="text" id="a"></input>%
  <input type="text" id="b"></input>=
  <label id="result"></label></br>
  <a href="javascript:copy()">COPY</a>
  <script>
  var text_a = document.getElementById("a");
  var text_b = document.getElementById("b");
  text_a.addEventListener("blur", mod);
  text_b.addEventListener("blur", mod);
  function mod()
  {
      var a = parseInt(text_a.value);
      var b = parseInt(text_b.value);
      if (!isNaN(b))
      {
          document.getElementById("result").innerText = (a % b).toString();
      }
  }
  </script><br/>
  <input type="text" id="c"></input>+
  <input type="text" id="d"></input>=
  <label id="sum"></label>
  <script>
  var text_c = document.getElementById("c");
  var text_d = document.getElementById("d");
  text_c.addEventListener("blur", add);
  text_d.addEventListener("blur", add);
  function add()
  {
      var c = parseInt(text_c.value);
      var d = parseInt(text_d.value);
      document.getElementById("sum").innerText = (c + d).toString();
  }
  </script>
  </font></center>
</body>
</html>
